<h1 class="text-center mt-3 mb-5 text-decoration-underline">Posts</h1>

<div class="posts">
    <div class="post" *ngFor="let post of posts">
        <div class="post-header">
            <div class="author">
                <img src="{{post.user.image}}" alt="Image">
                <p class="author-name">
                    {{post.user.firstName}} {{post.user.lastName}}
                </p>
            </div>
            <p class="post-title">
                <a routerLink="/post/{{post.id}}">
                    {{post.title}}
                </a>
            </p>
        </div>
        <div class="post-body">
            <p>
                {{post.body}}
            </p>
        </div>
        <div class="post-footer">
            <div class="tags">
                <span>
                    <fa-icon [icon]="faTags"></fa-icon> Tags
                </span>
                <p class="tag" *ngFor="let tag of post.tags">
                    <a routerLink="/posts/{{tag}}">
                        {{tag}}
                    </a>
                </p>
            </div>
            <div class="interactions">
                <span class="interaction">
                    <fa-icon [icon]="faLike"></fa-icon> {{post.reactions.likes}}
                </span>
                <span class="interaction">
                    <fa-icon [icon]="faDislike"></fa-icon> {{post.reactions.dislikes}}
                </span>
                <span class="interaction">
                    <fa-icon [icon]="faView"></fa-icon> {{post.views}}
                </span>
            </div>
        </div>
    </div>
</div>
